<html><head><base href="/" />
<title>star light Browser</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
    }

    .logo {
        margin-top: 150px;
        margin-bottom: 30px;
        font-size: 72px;
        font-weight: bold;
        background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorShift 10s infinite linear;
    }

    @keyframes colorShift {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }

    .search-container {
        width: 580px;
        margin-bottom: 30px;
    }

    .search-box {
        width: 100%;
        height: 44px;
        padding: 0 20px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    .search-box:hover,
    .search-box:focus {
        box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        border-color: rgba(223,225,229,0);
    }

    .buttons-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
        width: 580px;
    }

    .quick-link {
        padding: 12px 20px;
        background: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 14px;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .quick-link:hover {
        background: #f1f3f4;
        border-color: #dadce0;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .quick-link i {
        font-size: 16px;
    }

</style>
</head>
<body>
    <div class="logo">star light Browser</div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Pesquise aqui...">
    </div>
<script>
document.querySelector('.search-box').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        const searchTerm = this.value;
        if (searchTerm) {
            window.location.href = `https://www.oscobo.com/find.php?q={encodeURIComponent(searchTerm)}`;
        }
    }
});
</script>

</body></html>
